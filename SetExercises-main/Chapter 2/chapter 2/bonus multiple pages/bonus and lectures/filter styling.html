<html>

             div{
                display: inline block;

                margin: 25px;

             body{

            }
            div#C{
                border-color: blueviolet;

            }
            div#D{
                border-color: green;
                box-shadow: 5px 5px 1px black;
            }
        </style>
    </head>

        <div id="A"><img src="images.jpeg" width="150" height="150"/> div#A </div>
